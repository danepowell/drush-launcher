language: php
sudo: false

php:
  - 7.1

before_script:
  - composer box-install
  - composer install --no-interaction --no-progress

script:
  - composer box-compile
  - sha1sum drush.phar > drush.version

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - drush.phar
    - drush.version
  on:
    repo: drush-ops/drush-launcher
    tags: true
  skip_cleanup: true
